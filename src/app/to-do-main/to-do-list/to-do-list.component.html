<mat-list>
  <mat-list-item *ngFor="let todo of todosList">
    <mat-form-field appearance="outline">
      <mat-label>{{todo.title}}</mat-label>
      <input matInput [ngModel] ="todo.text" readonly>
      <button mat-icon-button matSuffix (click)="deleteTodo.emit(todo)" matTooltip="Delete todo"><mat-icon>delete</mat-icon></button>
    </mat-form-field>
  </mat-list-item>
 </mat-list>
