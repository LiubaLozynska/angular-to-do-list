<form [formGroup]="addToDoForm" (submit)="onSubmit()">

  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName ="title" required>
    <mat-error *ngIf="addToDoForm.controls['title'].errors">Title is required</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Text</mat-label>
    <textarea matInput formControlName ="text" rows="5"></textarea>
  </mat-form-field>

  <button type="submit" [disabled]="!addToDoForm.valid" mat-raised-button color="primary">ADD</button>
</form>
